<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SCSS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="header">
			<div class="header__left">
				<div class="img">
					<img src="img/Zero_design.svg" alt="Zero_design">
				</div>
				<div class="header__text">Landing</div>
				<div class="header__text">Company</div>
				<div class="header__text">CMS Pages</div>
				<div class="header__text">Utility</div>
			</div>
			<div class="header__right">
				<div class="Buy">$ 129 Buy Now</div>
				<div class="glass"><img src="img/Glass.svg" alt="Glass"></div>
				<div class="cart"><img src="img/Cart.svg" alt="Cart"></div>
			</div>
		</div>
	</header>
	<div class="banner">
		<div class="banner__text">
			<div class="banner__block">
				<div class="banner__text1">Design addicted</div>
				<div class="banner__text2">A stylish UI Kit</div>
				<div class="banner__text3">for all web creatives</div>
				<div class="banner__text4">Zero is a Webflow Ecommerce and CMS UI kit including several carefully designed page layouts.</div>
				<div class="banner__text5">
					<div class="bannerimg">
						<div class="bannerimg__img"><img src="img/banner_smooth.svg" alt="smooth"></div>
						<div class="bannerimg__text">smooth</div>
						<div class="bannerimg__text">interactions</div>
					</div>
					<div class="bannerimg">
						<div class="bannerimg__img"><img src="img/banner_pageLay.svg" alt="layout"></div>
						<div class="bannerimg__text">many</div>
						<div class="bannerimg__text">page layouts</div>
					</div>
					<div class="bannerimg">
						<div class="bannerimg__img"><img src="img/banner_responsive.svg" alt="responsive"></div>
						<div class="bannerimg__text">fully</div>
						<div class="bannerimg__text">responsive</div>
					</div>
					<div class="bannerimg">
						<div class="bannerimg__img"><img src="img/banner_customization.svg" alt="custom"></div>
						<div class="bannerimg__text">fast</div>
						<div class="bannerimg__text">customization</div>
					</div>
				</div>
			</div>
		</div>
		<div class="banner__image"><img src="img/banner_image.jpg" alt="banner__image" class="banner__img"></div>
	</div>
</body>
</html>
